        .bg-grid-pattern {

<div class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<!-- Main Card Container -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#15202b] rounded-xl shadow-2xl shadow-slate-200/60 dark:shadow-black/40 overflow-hidden relative z-10 border border-slate-100 dark:border-slate-800">

<div class="px-8 py-10 flex flex-col items-center">

                Please enter your details to access your dashboard.
            </p>
<!-- Login Form -->

<div class="relative group">
<input class="form-input block w-full rounded-lg border border-[#cfdde7] dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 text-[#0d161b] dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-11 pr-4 placeholder:text-slate-400 transition-all text-base" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-[#0d161b] dark:text-slate-200" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:text-blue-600 transition-colors focus:outline-none focus:underline" href="#">Forgot password?</a>
</div>
<div class="relative group">
<input class="form-input block w-full rounded-lg border border-[#cfdde7] dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 text-[#0d161b] dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-11 pr-11 placeholder:text-slate-400 transition-all text-base" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">lock</span>
<button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Sign In Button -->
<button class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold h-12 rounded-lg mt-2 transition-all shadow-lg shadow-primary/25 flex items-center justify-center gap-2 text-base">
<span>Sign In</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
</form>
<!-- Divider -->
<div class="relative w-full my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-[#15202b] px-3 text-slate-400">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="flex gap-3 w-full">
<button class="flex-1 flex items-center justify-center gap-2 h-11 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-slate-200 dark:focus:ring-slate-700">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google colorful G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDxnlzpXO1zU7gwC3JX3swvXGjsyVskSijtUJoR8pG0IJGwd30bX-x8O2SCxsjz_QBgt7Fh3xznZwjpybfIkb78PJ9p7Y9nR4thDaOo0rX3vqotnVO1b9eYwkXPsqchOPcWq49Ruawad89yPOhgyQVr5GbTDnQq15CnWKjjqMV_X93YX3WWDujgOS1l6_jDc--ghLO0WCDtpW_vR0ZtjTz1dF4YS7qae6Ll_3gC98YiCBKJZ6T1TsR8FmqjAlq74dsoKxuiB05PNFs"/>

                </button>
<button class="flex-1 flex items-center justify-center gap-2 h-11 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-slate-200 dark:focus:ring-slate-700">
<img alt="Microsoft Logo" class="w-5 h-5" data-alt="Microsoft windows logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBtqiPg0oLDxyfKCt_MMOT4Q_VPBNjA1zPGPMKrUtr3Mv-8ay2idBI6h4psOZ2S_MxIxpd7Aa1WIcWhSqtXkHnir1A7YV5kABL7CATm81nidPoxJiByG7fOvsdnASHBRjkJ6atXPUOPijLGpvmrgZ-uhx8eyWcgRmeQsc02wQ8M1wB_QDCIDuMr9d6G6qxBTS60s8why3AIiKMR08Ff3WHQv71HSRhFLCWq7BJWxsvLFaME9PkvmJfzxzl9aMGzvBsAmWs3P5jiG9M"/>

                </button>
</div>

                Don't have an account? 
                <a class="font-semibold text-primary hover:text-blue-600 transition-colors ml-1 focus:outline-none focus:underline" href="#">Create an account</a>
</div>
</div>
</div>
<!-- Background Decoration: Subtle floating shapes for data theme -->
<div class="absolute left-10 bottom-10 opacity-30 pointer-events-none hidden lg:block">
<div class="w-24 h-24 border-4 border-slate-200 dark:border-slate-800 rounded-full"></div>

<div class="absolute right-10 top-10 opacity-30 pointer-events-none hidden lg:block">
